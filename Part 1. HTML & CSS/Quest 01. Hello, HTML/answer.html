<!DOCTYPE html>
<html>

<head>
  <title>Github</title>
</head>

<body>
  <header>
    <a id='btn-home' href=''>
      <img src='' alt="Github logo">
    </a>
    <span id='container-search-bar'>
      <input type='text' id='search-bar' name='repo' />
    </span>
    <a id='btn-pr' class='header-txt-btn' href=''>Pull requests</a>
    <a id='btn-issues' class='header-txt-btn' href=''>Issues</a>
    <a id='btn-market' class='header-txt-btn' href=''>Marketplace</a>
    <a id='btn-explore' class='header-txt-btn' href=''>Explore</a>
    <a id='btn-noti' href=''>
      <img src='' alt='alert icon'>
    </a>
    <button id='btn-add'>
      <img src='' alt='plus button' />
    </button>
    <button id='btn-profile'>
      <img src='' alt='avatar image' />
    </button>
  </header>

  <main>
    <section id='repo-header'>
      <img src='' alt='repo icon'>
      <span>
        <a id='repo-owner-id' href='' class='repo-nav-text'>funct7</a>
        /
        <a id='repo-name' href='' class='repo-nav-text bold'>WebDevCurriculum</a><br>
        <span class='repo-nav-text-sub'>
          forked from
          <a href='' id='repo-origin'>Knowre-Dev/WebDevCurriculum</a>
        </span>
      </span>

      <button>
        <img src='' alt='visibility' />
        Unwatch
        <img src='' alt='dropdown-arrow' />
      </button>
      <button id='btn-watch-count' />

      <button>
        <img src='' alt='star' />
        Star
      </button>
      <button id='btn-star-count' />

      <button>
        <img src='' alt='fork' />
        Fork
      </button>
      <button id='btn-fork-count' />

    </section>

  </main>
</body>

</html>
